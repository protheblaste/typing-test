<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>

  <!-- Reduce caching issues on GitHub Pages -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #111827;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    h1 { text-align: center; color: #38bdf8; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    button, input {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button { background: #2563eb; color: white; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    #timer {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
      color: #22c55e;
    }
    #textDisplay {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.8;
      min-height: 160px;
      font-size: 16px;
      word-wrap: break-word;
    }
    .correct { color: #22c55e; }
    .incorrect { color: #ef4444; text-decoration: underline; }
    .pending { color: #94a3b8; }
    #typingArea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      resize: none;
    }
    #results {
      display: none;
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .highlight { color: #22c55e; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <div class="controls">
      <button onclick="setTime(30)">30 Seconds</button>
      <button onclick="setTime(60)">1 Minute</button>
      <button onclick="setTime(300)">5 Minutes</button>
      <input type="number" id="customTime" placeholder="Custom (sec)" min="10" />
      <button onclick="setCustomTime()">Set</button>
      <button onclick="startTest()">Start Test</button>
    </div>

    <div id="timer">Time: 0s</div>
    <div id="textDisplay"></div>
    <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea>
    <div id="results"></div>
  </div>

  <script>
    const sentencePool = [
      "Technology has transformed the way we communicate, learn, and work.",
      "In today's fast-paced world, adaptability is more important than ever.",
      "Education is not just about memorizing facts; it is about understanding ideas.",
      "Artificial intelligence, while powerful, still depends on human creativity.",
      "Hard work, consistency, and discipline often lead to long-term success.",
      "Reading books improves vocabulary, imagination, and critical thinking skills.",
      "Sports teach us teamwork, leadership, and the value of perseverance.",
      "Time management plays a crucial role in achieving personal goals.",
      "Curiosity drives innovation and encourages lifelong learning.",
      "Small efforts, when repeated daily, can create remarkable results."
    ];

    let timeLimit = 0, timeLeft = 0, timerInterval;
    let generatedText = "";

    const timerEl = document.getElementById("timer");
    const textDisplay = document.getElementById("textDisplay");
    const typingArea = document.getElementById("typingArea");
    const resultsEl = document.getElementById("results");

    function setTime(sec) {
      timeLimit = sec;
      timerEl.textContent = `Time: ${sec}s`;
    }

    function setCustomTime() {
      const v = parseInt(document.getElementById("customTime").value);
      if (v && v > 0) setTime(v);
    }

    function generateText() {
      let essay = "";
      const count = Math.floor(Math.random() * 5) + 15; // 15â€“19 sentences
      for (let i = 0; i < count; i++) {
        let s = sentencePool[Math.floor(Math.random() * sentencePool.length)];
        if (Math.random() > 0.6) s = s.replace('.', ', however,');
        if (Math.random() > 0.7) s += '!';
        if (Math.random() > 0.8) s = s.replace('.', '?');
        essay += s + ' ';
      }
      return essay.trim();
    }

    function renderText(typed = "") {
      let html = "";
      for (let i = 0; i < generatedText.length; i++) {
        if (i < typed.length) {
          html += typed[i] === generatedText[i]
            ? `<span class="correct">${generatedText[i]}</span>`
            : `<span class="incorrect">${generatedText[i]}</span>`;
        } else {
          html += `<span class="pending">${generatedText[i]}</span>`;
        }
      }
      textDisplay.innerHTML = html;
    }

    function startTest() {
      if (!timeLimit) return alert("Please select a time duration first!");

      resultsEl.style.display = "none";
      typingArea.value = "";
      typingArea.disabled = false;
      typingArea.focus();

      generatedText = generateText();
      renderText();

      timeLeft = timeLimit;
      timerEl.textContent = `Time: ${timeLeft}s`;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) endTest();
      }, 1000);
    }

    typingArea.addEventListener("input", () => {
      if (typingArea.value.length >= generatedText.length) {
        typingArea.value = typingArea.value.slice(0, generatedText.length);
        endTest();
      }
      renderText(typingArea.value);
    });

    function endTest() {
      clearInterval(timerInterval);
      typingArea.disabled = true;

      const typed = typingArea.value;
      let correct = 0;

      for (let i = 0; i < typed.length; i++) {
        if (typed[i] === generatedText[i]) correct++;
      }

      const incorrect = typed.length - correct;
      const accuracy = typed.length ? ((correct / typed.length) * 100).toFixed(2) : 0;

      const words = typed.trim() ? typed.trim().split(/\s+/).length : 0;
      const minutes = timeLimit / 60;
      const wpm = Math.round(words / minutes);
      const netWpm = Math.round(wpm * (accuracy / 100));

      resultsEl.style.display = "block";
      resultsEl.innerHTML = `
        <h2>Results</h2>
        <p>Words Typed: <span class="highlight">${words}</span></p>
        <p>WPM: <span class="highlight">${wpm}</span></p>
        <p>Net WPM: <span class="highlight">${netWpm}</span></p>
        <p>Accuracy: <span class="highlight">${accuracy}%</span></p>
        <p>Correct Characters: <span class="highlight">${correct}</span></p>
        <p>Wrong Characters: <span class="highlight">${incorrect}</span></p>
      `;
    }
  </script>
</body>
</html>
