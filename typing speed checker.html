<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #111827;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    h1 { text-align: center; color: #38bdf8; }
    .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; margin: 15px 0;
    }
    button, input {
      padding: 8px 12px; border-radius: 8px;
      border: none; font-size: 14px;
    }
    button { background: #2563eb; color: white; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    #timer { text-align: center; font-size: 18px; margin: 10px 0; color: #22c55e; }
    #textDisplay {
      background: #020617; padding: 15px; border-radius: 8px;
      margin-bottom: 10px; line-height: 1.6;
    }
    #typingArea {
      width: 100%; height: 120px; padding: 10px;
      border-radius: 8px; border: none;
      font-size: 16px; resize: none;
    }
    #results {
      display: none; margin-top: 20px; background: #020617;
      padding: 15px; border-radius: 8px; text-align: center;
    }
    .highlight { color: #22c55e; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <div class="controls">
      <button onclick="setTime(30)">30 Seconds</button>
      <button onclick="setTime(60)">1 Minute</button>
      <button onclick="setTime(300)">5 Minutes</button>
      <input type="number" id="customTime" placeholder="Custom (sec)" min="10" />
      <button onclick="setCustomTime()">Set</button>
      <button onclick="startTest()">Start Test</button>
    </div>

    <div id="timer">Time: 0s</div>
    <div id="textDisplay"></div>
    <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea>
    <div id="results"></div>
  </div>

  <script>
    const sentencePool = [
      "Technology has transformed the way we communicate, learn, and work.",
      "In today's fast-paced world, adaptability is more important than ever.",
      "Education is not just about memorizing facts; it is about understanding ideas.",
      "Artificial intelligence, while powerful, still depends on human creativity.",
      "Hard work, consistency, and discipline often lead to long-term success.",
      "Reading books improves vocabulary, imagination, and critical thinking skills.",
      "Sports teach us teamwork, leadership, and the value of perseverance.",
      "Time management plays a crucial role in achieving personal goals.",
      "Curiosity drives innovation and encourages lifelong learning.",
      "Small efforts, when repeated daily, can create remarkable results."
    ];

    let timeLimit = 0, timeLeft = 0, timerInterval;
    let generatedText = "";

    const timerEl = document.getElementById("timer");
    const textDisplay = document.getElementById("textDisplay");
    const typingArea = document.getElementById("typingArea");
    const resultsEl = document.getElementById("results");

    function setTime(seconds) {
      timeLimit = seconds;
      timerEl.textContent = `Time: ${seconds}s`;
    }

    function setCustomTime() {
      const custom = document.getElementById("customTime").value;
      if (custom && custom > 0) setTime(parseInt(custom));
    }

    function generateText() {
      let essay = "";
      const count = Math.floor(Math.random() * 5) + 12; // 12â€“16 sentences

      for (let i = 0; i < count; i++) {
        let s = sentencePool[Math.floor(Math.random() * sentencePool.length)];
        if (Math.random() > 0.6) s = s.replace('.', ', however,');
        if (Math.random() > 0.7) s += '!';
        if (Math.random() > 0.8) s = s.replace('.', '?');
        essay += s + ' ';
      }
      return essay.trim();
    }

    function startTest() {
      if (!timeLimit) return alert("Please select a time duration first!");

      resultsEl.style.display = "none";
      typingArea.value = "";
      typingArea.disabled = false;
      typingArea.focus();

      generatedText = generateText();
      textDisplay.textContent = generatedText;

      timeLeft = timeLimit;
      timerEl.textContent = `Time: ${timeLeft}s`;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) endTest();
      }, 1000);
    }

    function endTest() {
      clearInterval(timerInterval);
      typingArea.disabled = true;

      const typed = typingArea.value;
      const original = generatedText;

      let correctChars = 0;
      const minLength = Math.min(typed.length, original.length);

      for (let i = 0; i < minLength; i++) {
        if (typed[i] === original[i]) correctChars++;
      }

      const totalTypedChars = typed.length;
      const accuracy = totalTypedChars === 0 ? 0 : ((correctChars / totalTypedChars) * 100).toFixed(2);

      const words = typed.trim() ? typed.trim().split(/\s+/).length : 0;
      const minutes = timeLimit / 60;
      const wpm = Math.round(words / minutes);
      const wps = (words / timeLimit).toFixed(2);

      resultsEl.style.display = "block";
      resultsEl.innerHTML = `
        <h2>Results</h2>
        <p>Words Typed: <span class="highlight">${words}</span></p>
        <p>Speed: <span class="highlight">${wpm} WPM</span></p>
        <p>Speed: <span class="highlight">${wps} Words/Second</span></p>
        <p>Accuracy: <span class="highlight">${accuracy}%</span></p>
      `;
    }
  </script>
</body>
</html>
